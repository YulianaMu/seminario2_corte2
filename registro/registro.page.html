<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card class="screen">
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content class="screen">
      <form [formGroup]="formularioRegistro" >
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" placeholder="Ingrese su nombre por favor"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario" placeholder="Ingrese su usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase単a</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Ingrese su contrase単a"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">confirme su contrase単a</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password" placeholder="Ingrese su contrase単a"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="guardar()" expand="block" >Registrarse</ion-button>


    </ion-card-content>
  </ion-card>
</ion-content>
